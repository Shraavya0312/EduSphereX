<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduSocialSphereX - Cart</title>
        <link href="../style2.css" rel="stylesheet">
    </head>

    <body style="background-color: #000;"> 
        <div id="navigation" style="display: flex; align-items: center;">
            <div>
                <img src="../assets/Back.png" style="width: 100px; height: 100px;margin-right: 150px;" onclick="window.history.back()"/>
            </div>
            <div style="margin-left: 360px;">
                <img src="../assets/logo-w.png" style="width: 200px; height: 120px;margin-right: 150px;"/>
            </div>
        </div> 
      
        <center>
            <div class="cart" id="cart1">
                <img src="../photos/stb.jpg" style="height: 150px; width: 100px;">
                <div style="margin-left: 40px; text-align: left;">
                    <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bold;">Science TB</h3>
                    <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 15px;">200₹</h3>
                    <form action="/action_page.php">
                        <input type="number" id="quantity1" name="quantity" min="1" value="1">
                    </form>
                    <div style="display: flex;">
                        <p style="font-size: 13px; color: red;" id="delete1"><u>Delete Item</u></p>
                        <p style="font-size: 13px; color: blue; margin-left: 20px;" onclick="alert('Item added to Wishlist!')"><u>Add to Wishlist</u></p>
                    </div>
                </div>
            </div>

            <div class="cart" id="cart2">
                <img src="../photos/matb.jpeg" style="height: 150px; width: 100px;">
                <div style="margin-left: 40px; text-align: left;">
                    <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bold;">Math TB</h3>
                    <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 15px;">300₹</h3>
                    <form action="/action_page.php">
                        <input type="number" id="quantity2" name="quantity" min="1" value="1">
                    </form>
                    <div style="display: flex;">
                        <p style="font-size: 13px; color: red;" id="delete2"><u>Delete Item</u></p>
                        <p style="font-size: 13px; color: blue; margin-left: 20px;" onclick="alert('Item added to Wishlist!')"><u>Add to Wishlist</u></p>
                    </div>
                </div>
            </div>

            <h3 id="total" style="color: white; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; margin-top: 50px;">Total- 500₹</h3>

            <button style=" width:300px; height: 40px; font-weight: bold; font-size: 18px; background-color: #706A6F; color: black; border-radius: 0.1cm; border: 0px;" onclick="window.location.href='./pay.html'">Pay</button>
            <button style=" width:300px; height: 40px; font-weight: bold; font-size: 18px; background-color: #706A6F; color: black; border-radius: 0.1cm; border: 0px; margin-left: 30px;" onclick="window.location.href='./wish.html'">Go to Wishlist</button>

        </center>


        <script>
            var q1 = document.getElementById("quantity1");
            var q2 = document.getElementById("quantity2");
            var t = document.getElementById("total");

            var d1 = document.getElementById("delete1");
            var d2 = document.getElementById("delete2");
            var c1 = document.getElementById("cart1");
            var c2 = document.getElementById("cart2");

            q1.addEventListener("change", function(){
                var to = q1.value*200 + q2.value*300;
                t.innerHTML = "Total- " + to + "₹";
            })
            q2.addEventListener("change", function(){
                var to = q1.value*200 + q2.value*300;
                t.innerHTML = "Total- " + to + "₹";
            })
            d1.addEventListener("click", function(){
                c1.style.display = "none"
                var to = q2.value*300
                t.innerHTML = "Total- " + to + "₹";
            })
            d2.addEventListener("click", function(){
                c2.style.display = "none"
                var to = q1.value*200
                t.innerHTML = "Total- " + to + "₹";
            })
        </script>

</html>
