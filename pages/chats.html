<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduSocialSphereX - Chats</title>
        <link href="../style2.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body style="background-color: #311533;">
        <div id="navigation" style="display: flex; align-items: center;">
            <div>
                <img src="../assets/Back.png" style="width: 100px; height: 100px;margin-right: 150px;" onclick="window.history.back()"/>
            </div>
            <div style="margin-left: 360px;">
                <img src="../assets/logo-w.png" style="width: 200px; height: 120px;margin-right: 150px;"/>
            </div>
        </div> 

        <div style="display: flex;">
            <div style="height: 640px; width: 40%; background-color: #E2E5DE;">
                <center>
                    <input type="text" placeholder="Search.." class="search">
                </center>
                <center>
                    <div id="DPS" class="chat1">
                        <img src="../photos/DPS.jpeg" style="height: 100px; width: 100px;">
                        <div style="text-align: left; margin-left: 10px;">
                            <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bold;">10th Grade, DPS Bengaluru</h3>
                            <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 15px; opacity: 0.75;">New Message Recieved</h3>
                        </div>
                    </div>
                    <hr style="border: 1px solid grey; width: 97%;"></hr>
                    <div id="Veer" class="chat1">
                        <img src="../assets/profile.png" style="height: 100px; width: 100px;">
                        <div style="text-align: left; margin-left: 10px;">
                            <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bold;">Veer</h3>
                            <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 15px; opacity: 0.75;">Hey, what did we do in math?</h3>
                        </div>
                    </div>
                    <hr style="border: 1px solid grey; width: 97%;"></hr>
                    <div class="chat1">
                        <img src="../assets/profile.png" style="height: 100px; width: 100px;">
                        <div style="text-align: left; margin-left: 10px;">
                            <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bold;">Riya</h3>
                            <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 15px; opacity: 0.75;">New Message Recieved</h3>
                        </div>
                    </div>

                    <button id="grp" style="position: fixed; bottom: 20px; background-color: white; height: 50px;  border-radius: 1cm; border: 0px; left: 20px; display: flex; align-content: center; padding: 15px">
                        <img src="../assets/add.png" style="height: 30px; width: 30px;">
                        <h3 style="font-family: 'Trebuchet MS', sans-serif; font-size: 15px; margin-top: 3px; font-weight: bold;">Create Group</h3>
                    </button>

                    <div id="moduleContainer" style="display: none; border:1px; background-color: #ccc;">
                        <span class="close">&times;</span>
                        <h3 style="margin-left: 50px; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; margin-top: 25px;">Add Members</h3>
                            <div id="namesContainer">
                                <div>
                                    <label><input type="checkbox" name="name" value="John"> Veer</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="name" value="Jane"> Riya</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="name" value="Alice" style="margin-left: -10px;"> Dia</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="name" value="Bob" style="margin-left: 10px;"> Rahul</label>
                                </div>
                            </div>
                            <button style="font-size: 13px; width: 100px; height: 30px;" class="but3">Make group</button>

                    </div>
                        </center>
                     </div>

            <div style="height: 100%; width: 58%";>
                <center>
                    <img id="convos" src="../photos/convo1.png" style="width: 100%; height: 90%; margin-left: 5px;">
                    <div style="display: flex; margin-left: 15px;">
                        <input placeholder="Message" style="width: 90%; height: 30px; border: 2px solid #ccc; border-radius: 4px;background-color: #f8f8f8;font-size: 16px; resize: none;"/>
                        <img src="../assets/send copy.png" style="height: 50px; width: 50px; margin-left: 5px; margin-top: -7px;">
                    </div>
                </center>
            </div>

            
        </div>

        <script>
            var d = document.getElementById("DPS");
            var v = document.getElementById("Veer")
            var c = document.getElementById("convos")

            d.addEventListener("click", function(){
                c.src ="../photos/convo2.png"
            })
            v.addEventListener("click", function(){
                c.src ="../photos/convo1.png"
            })

            const showModuleBtn = document.getElementById("grp");
            const moduleContainer = document.getElementById("moduleContainer");

            showModuleBtn.addEventListener("click", function() {
            moduleContainer.style.display = "block";
            });
            var close = document.getElementsByClassName("close")[0];

            close.onclick = function() {
                moduleContainer.style.display = "none";
            };
        </script>
    </body>
</html>
