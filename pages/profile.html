<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSocialSphereX - Profile</title>
    <link href="style.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 2px #000;
        }

        input:checked + .slider {
            background-color: #000;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #000;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <script>
        function toggleMode() {
            const body = document.body;
            const logoImage = document.querySelector("#logo-image");
            const editImage = document.querySelector("#edit-image");

            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");

            if (body.classList.contains("light-mode")) {
                // Light Mode
                logoImage.src = "../assets/logo-w copy.png";
                editImage.src = "../assets/edit-b.png";
            } else {
                // Dark Mode
                logoImage.src = "../assets/logo-w.png";
                editImage.src = "../assets/edit.png";
            }
        }
    </script>
</head>

<body class="dark-mode">
    <div id="navigation" style="display: flex; align-items: center; justify-content: space-between;">
        <div>

        </div>

        </div>
        <div style="margin-right: 20px;">
            <label class="toggle-switch">
                <input type="checkbox" onclick="toggleMode()">
                <span class="slider round"></span>
            </label>
        </div>
    </div> 

    <center>
        <img src="../assets/profile.png" style="width: 200px; height: 200px; margin-top: -20px; margin-left: 20px;">
    </center>       

    <div style="margin-left: 50px; color: inherit; font-family: 'Trebuchet MS', sans-serif; font-size: 18px;">
        <h3>Name: Shreya</h3>
        <h3>Email: shreya@gmail.com</h3>
        <h3>DOB: 03.09.2007</h3>
        <h3>School: Delhi Public School</h3>
        <h3>Grade: 9</h3>
    </div>

    <center>
        <div style="display: flex; align-items: center; align-self: center; justify-content: center; justify-self: center; margin-top: 40px;">
            <h3 style="color: inherit; font-family: 'Trebuchet MS', sans-serif; font-size: 18px;">Edit Details</h3>
            <img id="edit-image" src="../assets/edit.png" style="width: 80px; height: 80px; margin-left: 50px; margin-top: -20px;">
        </div>
    </center>
</body>
</html>
